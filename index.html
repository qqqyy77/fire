<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>人皮刺繡：縫隙</title>
    <style>
        :root {
            --font-main: "Songti TC", "Noto Serif TC", serif;
            --accent-red: #a80000;
            --accent-gold: #c5a000;
            --text-color: #e0e0e0;
            /* 毛玻璃背景色 (更深一點) */
            --glass-bg: rgba(15, 15, 15, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: var(--font-main);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        #game-view {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #020202;
        }

        /* --- 動態背景與噪點特效 --- */
        .animated-bg {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(-45deg, #000000, #111111, #050505, #0a0000);
            background-size: 300% 300%;
            animation: gradientBG 20s ease infinite;
            z-index: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .noise-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.08; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        /* --- UI層 --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column; justify-content: flex-end;
            pointer-events: none;
        }

        /* 毛玻璃文字框 */
        .text-scroll-box {
            pointer-events: auto; width: 100%; height: 95vh;
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 40px 30px 100px 30px;
            box-shadow: 0 -15px 50px rgba(0,0,0,0.9);
            scrollbar-width: none;
        }
        .text-scroll-box::-webkit-scrollbar { display: none; }

        /* --- ★ 特效：文字內容容器 --- */
        #scene-content {
            opacity: 0; /* 預設隱藏，等 JS 觸發動畫 */
        }
        /* 文字顯示時的動畫：帶有輕微的故障感和閃爍 */
        .animate-text-in {
            animation: flickerFadeIn 0.8s ease-out forwards;
        }
        @keyframes flickerFadeIn {
            0% { opacity: 0; transform: translateY(15px) skewX(2deg); filter: blur(5px); }
            20% { opacity: 0.4; transform: translateY(5px) skewX(-1deg); filter: blur(2px); }
            40% { opacity: 0.2; transform: translateY(8px) skewX(1deg); }
            60% { opacity: 0.8; transform: translateY(2px) skewX(0deg); filter: blur(0px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .story-text {
            font-size: 1.2rem; line-height: 1.9; color: #eee;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
            margin-bottom: 40px; white-space: pre-wrap; margin-top: 10px;
        }

        .choices-box {
            display: flex; flex-direction: column; gap: 16px; width: 100%;
        }

        /* 選項按鈕 */
        button {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ccc; padding: 22px; font-size: 1.05rem;
            font-family: var(--font-main); text-align: left;
            border-radius: 12px; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; line-height: 1.4;
            position: relative; overflow: hidden;
            
            /* ★ 特效：預設往下偏移並透明，等待 JS 觸發進場 */
            opacity: 0; transform: translateY(20px);
        }
        
        /* ★ 特效：按鈕進場動畫類別 */
        button.btn-enter {
            animation: btnSlideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes btnSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        button::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px;
            background: transparent; transition: background 0.3s;
        }
        button:active, button:hover {
            background: rgba(255, 255, 255, 0.12); color: #fff;
            border-color: rgba(255, 255, 255, 0.5); transform: translateX(5px) scale(1.01) !important;
        }
        button:active::before { background: var(--accent-red); }

        /* --- 開始畫面 --- */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; background: #050505; display: flex; flex-direction: column;
            justify-content: flex-start; padding-top: 20px;
        }
        .start-header {
            text-align: center; flex: 0 0 auto; margin-bottom: 15px; z-index: 30;
        }
        .start-header h1 {
            font-weight: normal; letter-spacing: 0.3em; margin: 0 0 5px 0;
            font-size: 1.5rem; color: #fff; text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .start-header p { font-size: 0.8rem; color: #888; margin: 0; }
        .swipe-hint {
            font-size: 0.75rem; color: var(--accent-gold); margin-top: 5px;
            opacity: 0.7; animation: pulse 2s infinite;
        }
        .char-carousel {
            flex: 1; display: flex; flex-direction: row; overflow-x: auto;
            scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch;
            gap: 20px; padding: 0 40px; align-items: flex-start;
            scrollbar-width: none; padding-bottom: 40px;
        }
        .char-carousel::-webkit-scrollbar { display: none; }
        .char-card {
            height: 70vh; aspect-ratio: 9/16; flex-shrink: 0; border-radius: 16px;
            overflow: hidden; position: relative; scroll-snap-align: center;
            border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            background: #000; transition: transform 0.3s;
        }
        .char-card img {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.85) contrast(1.1); transition: transform 0.5s;
        }
        .char-card:active { border-color: var(--accent-red); transform: scale(0.98); }
        .char-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 40px 15px 20px 15px;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            text-align: center; pointer-events: none;
        }
        .char-name {
            font-size: 1.5rem; font-weight: bold; color: #fff; display: block;
            margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        .char-role { font-size: 0.85rem; color: var(--accent-gold); letter-spacing: 1px; }

        /* 輔助樣式 */
        .hidden { display: none !important; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px) rotate(-1deg); } 75% { transform: translateX(5px) rotate(1deg); } 100% { transform: translateX(0); }
        }

    </style>
</head>
<body>

<div id="game-view">
    <div class="animated-bg"></div>
    <div class="noise-overlay"></div>

    <div id="ui-layer" class="hidden">
        <div class="text-scroll-box">
            <div id="scene-content">
                <div id="story-text" class="story-text"></div>
                <div id="choices-box" class="choices-box"></div>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <div class="start-header">
            <h1>人皮刺繡</h1>
            <p>縫隙中的故事</p>
            <div class="swipe-hint">← 左右滑動 →</div>
        </div>
        
        <div class="char-carousel">
            <div class="char-card" onclick="startGame('fire_intro')">
                <img src="fire1.jpg" alt="林火">
                <div class="char-info">
                    <span class="char-name">林火</span>
                    <span class="char-role">上帝 / 鐮刀 / 農夫</span>
                </div>
            </div>
            <div class="char-card" onclick="startGame('hui_intro')">
                <img src="fire2.jpg" alt="灰灰">
                <div class="char-info">
                    <span class="char-name">灰灰</span>
                    <span class="char-role">脂肪 / 陰影 / 餐盤</span>
                </div>
            </div>
            <div class="char-card" onclick="startGame('ether_intro')">
                <img src="fire3.jpg" alt="以太">
                <div class="char-info">
                    <span class="char-name">以太</span>
                    <span class="char-role">痛覺 / 人偶 / 虛無</span>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // 遊戲數據庫 (已簡化結局選項)
    const gameData = {
        // --- 林火路線 ---
        fire_intro: {
            text: "你看著眼前的田野。雖然她們看起來像是女人——河明、以太、灰灰——但在你眼裡，那只是待割的<span style='color:#c5a000; font-weight:bold;'>野草</span>。\n\n你聽見樹對你說：「你要謙卑。」\n你笑著回答：「我不需要上帝，我就是上帝。」\n\n今天，你要如何處置這些野草？",
            choices: [
                { text: "使用【照相機】。拍下她們，奪走靈魂。", target: "fire_camera" },
                { text: "使用【鐮刀】。她們需要痛苦才能重生。", target: "fire_sickle" }
            ]
        },
        fire_camera: {
            text: "你舉起相機。對焦。\n\n灰灰在鏡頭裡無所遁形。照片背後寫著：「想你的時刻。」\n\n這不是愛，這是狩獵。河明看見照片後，交出了她所有的積蓄。\n\n你看著存摺上的數字，這是一種收割。",
            choices: [
                { text: "繼續索取，直到她變成空氣。", target: "fire_end_success" },
                { text: "感到一絲憐憫。", target: "fire_end_fail" }
            ]
        },
        fire_sickle: {
            text: "你走進野草之間。草割破了你的手背，流出血來。\n\n你嗅到了血的氣味。以太正在床上等你，像一頭受傷的獸。\n\n你手裡拿著工具。她需要殘忍，你很清楚。",
            choices: [
                { text: "給予她毀滅性的痛，這是她要的安全感。", target: "fire_sadism" },
                { text: "停下來，看著她的眼睛。", target: "fire_end_fail" }
            ]
        },
        fire_sadism: {
            text: "你沒有停下。你用言語和行為將她拆解。\n\n「愛的意思就是，我可以任意傷害你。」你心裡這樣想。\n\n但在夢裡，你看到她為你死去的樣子。那是最美的獻祭。\n\n<span style='color:#c5a000; font-weight:bold;'>你成功種植了你的上帝。</span>",
            choices: [
                { text: "重新開始", target: "start" }
            ]
        },
        // ★ 結局：直接返回首頁
        fire_end_success: {
            text: "河明消失了，像空氣一樣淡。灰灰變胖了，然後被你拋棄。\n\n你坐在空蕩蕩的田野上，雖然孤獨，但你感到神聖。\n沒有任何關係是完全平等的，你是贏家。\n\n<span style='color:#c5a000; font-weight:bold;'>結局：荒原上的上帝</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        },
        fire_end_fail: {
            text: "那一瞬間的猶豫，讓你從神壇跌落。\n\n你意識到自己只是一個飢餓的普通男人。野草瘋長，將你淹沒。\n\n<span style='color:#a80000; font-weight:bold;'>結局：凡人的飢餓</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        },

        // --- 灰灰路線 ---
        hui_intro: {
            text: "天氣太熱了。你蹲在地上，試圖把自己縮進最深最黑的影子裡。\n\n林火端來了食物，那是你最討厭的濃湯。\n\n他盯著你。「吃下去，」他的眼神說，「這也是愛。」\n\n你的胃在翻騰。",
            choices: [
                { text: "【進食】 順從他，讓他滿意。", target: "hui_eat" },
                { text: "【躲藏】 拒絕進食，退縮到影子深處。", target: "hui_hide" }
            ]
        },
        hui_eat: {
            text: "你張開嘴。食物滑進喉嚨，像石頭一樣沉重。\n\n他在微笑。那是捕食者的微笑。\n\n你看著鏡子，你變瘦了，這很不合理。你正在被他「吃掉」。",
            choices: [
                { text: "繼續這樣下去，直到消失。", target: "hui_bad_end" },
                { text: "離開他，用「暴食」奪回控制權。", target: "hui_escape" }
            ]
        },
        hui_escape: {
            text: "你離開了那個房間。你拿出餐單，然後把它揉爛。\n\n你開始渴望脂肪。你的身體開始膨脹，像一層盔甲。身旁的座位是空的，沒人能擠壓你。\n\n<span style='color:#c5a000; font-weight:bold;'>結局：脂肪堡壘</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        },
        hui_hide: {
            text: "你拒絕張開嘴。林火的表情變了。\n\n那團灰霧開始令人窒息。你試圖躲進影子，但影子也是他的。你發現自己無處可逃。\n\n<span style='color:#a80000; font-weight:bold;'>結局：被霧吞噬</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        },
        hui_bad_end: {
            text: "你變得越來越瘦，越來越聽話。\n\n你只是一具被他擺弄的人偶。有一天，他厭倦了，把你扔在角落。\n\n<span style='color:#a80000; font-weight:bold;'>結局：人皮刺繡</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        },

        // --- 以太路線 ---
        ether_intro: {
            text: "從小，你就試圖保持腹部的空洞。\n但現在，那種虛無讓你恐懼。\n\n阿火拿著工具站在你面前。他的眼神是唯一的熱源。\n\n「你知道你對我做了什麼嗎？」你問。",
            choices: [
                { text: "因為恐懼而順從，渴望他的殘忍。", target: "ether_pain" },
                { text: "尋找另一種填充物（木）。", target: "ether_wood" }
            ]
        },
        ether_pain: {
            text: "他給你劇痛。你慘叫，但內心卻平靜了。\n\n「愛的意思就是，我可以任意傷害你。」他說。\n\n你在毀滅中確認存在。\n\n<span style='color:#a80000; font-weight:bold;'>結局：痛覺成癮者</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        },
        ether_wood: {
            text: "你離開了火，遇到了木。\n\n木是安全的。他給你買了房子，全是「實」的牆壁。\n\n在一場遊戲中，木擁抱你。所有人都在歡呼，但你卻感到前所未有的寂寞。",
            choices: [
                { text: "接受這份虛假的安全。", target: "ether_hollow_end" },
                { text: "懷念火帶來的毀滅。", target: "ether_regret" }
            ]
        },
        ether_hollow_end: {
            text: "你穿著白色的禮服，扮演著幸福的角色。\n\n木抱著的不是你，是那個角色。你在安全的房子裡，慢慢變成了一個幽靈。\n\n<span style='color:#c5a000; font-weight:bold;'>結局：衣櫃裡的幽靈</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        },
        ether_regret: {
            text: "在深夜，你敲著實心的牆壁，聽不到回音。\n\n你想起了火的暴虐。你打開窗戶，看著下方。或許墜落的痛楚能讓你醒過來？\n\n<span style='color:#a80000; font-weight:bold;'>結局：未完成的墜落</span>",
            choices: [{ text: "返回首頁", target: "start" }]
        }
    };

    // DOM 元素
    const startScreen = document.getElementById('start-screen');
    const uiLayer = document.getElementById('ui-layer');
    const storyTextEl = document.getElementById('story-text');
    const choicesBoxEl = document.getElementById('choices-box');
    const sceneContent = document.getElementById('scene-content');
    const gameView = document.getElementById('game-view');
    const textScrollBox = document.querySelector('.text-scroll-box');

    // 開始遊戲
    function startGame(startSceneKey) {
        if(startSceneKey === 'start') {
            location.reload(); 
            return;
        }

        startScreen.classList.add('hidden');
        uiLayer.classList.remove('hidden');
        renderScene(startSceneKey);
    }

    // 渲染場景
    function renderScene(sceneKey) {
        const scene = gameData[sceneKey];

        // 1. 重置內容容器的動畫
        sceneContent.classList.remove('animate-text-in');
        void sceneContent.offsetWidth; // trigger reflow
        sceneContent.classList.add('animate-text-in');

        // 2. 更新文字
        storyTextEl.innerHTML = scene.text;
        textScrollBox.scrollTop = 0;

        // 3. 生成選項 (帶有依序進場動畫)
        choicesBoxEl.innerHTML = '';
        if (scene.choices) {
            scene.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.innerHTML = choice.text;
                
                // 設定動畫延遲，讓按鈕一個接一個出現
                btn.style.animationDelay = `${index * 0.1 + 0.3}s`;
                btn.classList.add('btn-enter');

                btn.onclick = () => {
                    if (choice.target === 'start') {
                        location.reload();
                    } else {
                        if (sceneKey === 'fire_sickle' || sceneKey === 'ether_intro') {
                            gameView.classList.add('shake');
                            setTimeout(() => gameView.classList.remove('shake'), 500);
                        }
                        renderScene(choice.target);
                    }
                };
                choicesBoxEl.appendChild(btn);
            });
        }
    }

</script>

</body>
</html>
